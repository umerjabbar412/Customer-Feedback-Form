<!DOCTYPE html>
<html>
    <head>                                                                              
        <title>Feedback form</title>
    </head>
    <body>
        <!--We used Inline CSS in Feedback Form-->
        <div style="background-color: rgb(231, 229, 229); width: 30%; margin-left: 35%; padding-bottom: 1%;">
        <form>
            <br>
            <label style="margin: 1%;">Name*</label>
            <label style="margin: 35%;">Email*</label>
            <br><br>
            <input type="text" placeholder="Enter Name" required style="padding: 1%; margin-left: 1%;">
            <input type="email" placeholder="Enter Email" required style="padding: 1%; margin-left: 2%;">
            <br><br>
            <label style="margin: 1%;">Subject*</label>
            <label style="margin: 32.5%;">Phone</label>
            <br><br>
            <input type="text" placeholder="Enter Subject" required style="padding: 1%; margin-left: 1%;">
            <input type="tel" placeholder="Enter Phone" required style="padding: 1%; margin-left: 2%;">
            <br><br>
            <label style="margin: 1%;">Message</label>
            <br><br>            
            <textarea style="padding: 2%; width: 90%; margin-left:1%; padding-top: 30px;"></textarea>
            <br><br>
            <input type="submit" value="Send Your Message" style="background-color: black; color: white; border-left-color: red; border-style: groove; border-left-width: 2px; margin-left: 1%;">
            <input type="reset" style="margin-left: 10px; background-color: black; color: white; border-left-color: red; border-style: groove; border-left-width: 2px;">
        </form>
        </div>
    </body>
</html>
